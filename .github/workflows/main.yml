# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: actions

on: [push, pull_request]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Set up Ruby 2.7
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
    - name: Create standalone executable
      run: |
        fbs freeze
    - name: Create installer
      run: |
        gem install --no-document fpm
        fbs installer

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install Chocholatey dependencies
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install nsis vcredist2010 vcredist2012 vcredist2015
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
    - name: Create standalone executable
      run: |
        fbs freeze
    - name: Create installer
      run: |
        fbs installer
        mv target/ntuoc13-punch-clockSetup.exe target/ntuoc13-punch-clock-installer.exe
